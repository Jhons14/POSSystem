
server.port=${PORT:8080}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL_PRD}

# JWT Configuration
security.jwt.secret=${JWT_SECRET}

# Cors
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Redis Configuration
spring.redis.password=${REDIS_PASSWORD}
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

# Logging
logging.level.root=${LOG_LEVEL:INFO}

# Rate limiting  
security.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
security.rate-limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE:60}

# File upload settings
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
application.allowed-file-types=${ALLOWED_FILE_TYPES:jpg,jpeg,png,gif,webp}

# Session settings
server.servlet.session.timeout=${SESSION_TIMEOUT:30m}
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=${COOKIE_HTTP_ONLY:true}